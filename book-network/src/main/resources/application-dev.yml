server:
  port: 8088

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/books
    username: postgres
    password: postgres

  output:
    ansi:
      enabled: ALWAYS

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  mail:
    host: localhost
    port: 1025
    username: allan
    password: allan
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enable: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "http://localhost:9090/realms/book-social-network"
application:
  file:
    upload:
      photos-output-path: ./uploads